<!DOCTYPE html>
<html>
  <head>
    <title>Roll a dice!!!</title>
    <link rel="stylesheet" href="styles.CSS"/>
  </head>
  <body>
    <h1>Generate a dice roll</h1>
    <label for="number-input">Enter the number of sides on your dice:</label>
    <input type="number" id="number-input" min="1">
    <button id="roll-btn">Roll Dice</button>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
